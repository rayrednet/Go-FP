<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baristas - Scarlett's Cafe</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="icon" href="/static/images/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Quicksand:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f9f1e7;
            font-family: 'Poppins', sans-serif;
            color: #4e3b31;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .navbar {
            background-color: #f8c6d2;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-size: 1.8rem;
            font-weight: 600;
            color: #4e3b31;
            font-family: 'Quicksand', sans-serif;
        }

        h1 {
            font-family: 'Quicksand', sans-serif;
            color: #4e3b31;
            font-size: 2.5rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 2rem;
        }

        .table th {
            background-color: #f2c3c3;
            color: #3e2723;
        }

        .table td {
            color: #4e3b31;
        }

        footer {
            background-color: #f8c6d2;
            padding: 1.5rem 0;
            text-align: center;
            color: #4e3b31;
            font-size: 0.9rem;
            margin-top: auto;
        }

        footer a {
            color: #4e3b31;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            color: #d07852;
        }
    </style>
    
    <script>
        function confirmDelete(event) {
            if (!confirm("Are you sure you want to delete this barista?")) {
                event.preventDefault();
            }
        }
    </script>
</head>
<body>

<!-- Navbar -->
{{ template "navbar" . }}

<!-- Baristas Table -->
<div class="container mt-5">
    <h1>Scarlett's Baristas</h1>
    <a href="/baristas/create" class="btn btn-success mb-3">Add New Barista</a>
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Experience (Years)</th>
                <th>Rating</th>
                <th>Profile Picture</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {{range .baristas}}
                <tr>
                    <td>{{.Name}}</td>
                    <td>{{.Experience}}</td>
                    <td>{{printf "%.1f" .Rating}}</td> <!-- Format rating to one decimal place -->
                    <td>
                        <img src="{{.ProfilePic}}" alt="{{.Name}}" width="100" height="100">
                    </td>
                    <td>
                        <a href="/baristas/{{.ID}}/edit" class="btn btn-warning btn-sm">Edit</a>
                        <form action="/baristas/{{.ID}}/delete" method="POST" style="display:inline;" onsubmit="confirmDelete(event)">
                            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                        </form>
                    </td>
                </tr>
            {{else}}
                <tr>
                    <td colspan="5">No baristas found</td>
                </tr>
            {{end}}
        </tbody>        
    </table>
</div>

<!-- Footer -->
{{ template "footer" . }}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
