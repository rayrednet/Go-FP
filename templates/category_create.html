<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Category</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Aesthetic Fonts from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Quicksand:wght@300;400&display=swap" rel="stylesheet">
    <style>
        /* Full height layout */
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        body {
            background-color: #f9f1e7; /* Pastel cream */
            font-family: 'Poppins', sans-serif; /* Aesthetic font */
            color: #4e3b31; /* Warm brown for text */
            flex: 1;
        }

        .navbar {
            background-color: #f8c6d2; /* Soft baby pink */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-size: 1.8rem;
            font-weight: 600;
            color: #4e3b31;
            font-family: 'Quicksand', sans-serif; /* Slightly more playful font for brand */
        }

        .nav-link {
            color: #4e3b31;
            font-weight: 500;
        }

        .nav-link:hover {
            color: #d07852; /* Soft brown-orange */
        }

        /* Pastel input styles */
        .form-control {
            background-color: #f9e6e6; /* Soft pastel pink */
            border-color: #f4c2c2;
            color: #4e3b31;
        }

        .form-control:focus {
            background-color: #f9e6e6;
            border-color: #f4a1a1;
            box-shadow: 0 0 0 0.25rem rgba(240, 162, 162, 0.25);
        }

        h1 {
            font-family: 'Quicksand', sans-serif; /* More playful font for title */
            color: #4e3b31;
            font-size: 2.5rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 2rem;
        }

        /* Tombol */
        .btn {
            border-radius: 12px; /* Tombol lebih bulat */
            transition: all 0.3s ease-in-out;
            font-weight: 600; /* Teks lebih tebal */
        }

        .btn-success {
            background-color: #d4f8d4; /* Hijau pastel cerah */
            border-color: #b2f5b2;
            color: #4e3b31; /* Teks berwarna cokelat gelap */
        }

        .btn-success:hover {
            background-color: #b2f5b2;
            border-color: #a1e0a1;
            color: #4e3b31; /* Pastikan teks tetap terbaca */
        }

        footer {
            background-color: #f8c6d2; /* Soft baby pink */
            padding: 2rem 0;
            text-align: center;
            color: #4e3b31;
            font-size: 0.9rem;
            margin-top: auto; /* Ensures footer is pushed to the bottom */
        }

        footer p {
            margin: 0;
        }

        footer a {
            color: #4e3b31;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            color: #d07852;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand" href="/">Scarlett's Café</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="/products">Menu</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/categories">Category</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/baristas">Barista</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/reviews">Review</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Create Category Form -->
<div class="container mt-5">
    <h1>Create Category</h1>
    <form action="/categories" method="POST" enctype="multipart/form-data">
        <input type="hidden" name="_csrf" value="{{.csrf_token}}"> <!-- Example CSRF Token -->
        
        <div class="mb-3">
            <label for="name" class="form-label">Category Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description"></textarea>
        </div>

        <div class="mb-3">
            <label for="image" class="form-label">Profile Picture</label>
            <input type="file" class="form-control" id="image" name="image">
        </div>
        
        <button type="submit" class="btn btn-success">Create</button>
    </form>
</div>

<!-- Footer -->
<footer>
  <p>© 2024 Scarlett's Café | Crafted with ❤️ and ☕</p>
  <p><a href="#">Privacy Policy</a> | <a href="#">Contact Us</a></p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
