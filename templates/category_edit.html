<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Category</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Quicksand:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f9f1e7; /* Pastel cream */
            font-family: 'Poppins', sans-serif;
            color: #4e3b31;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .navbar {
            background-color: #f8c6d2; /* Soft baby pink */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-size: 1.8rem;
            font-weight: 600;
            color: #4e3b31;
            font-family: 'Quicksand', sans-serif;
        }

        .nav-link {
            color: #4e3b31;
            font-weight: 500;
        }

        .nav-link:hover {
            color: #d07852;
        }

        .table {
            background-color: #f9e6e6 !important;
        }

        .table th, .table td {
            color: #4e3b31;
            background-color: #f9e6e6 !important;
        }

        .table th {
            background-color: #f2c3c3;
            color: #3e2723;
        }

        h1 {
            font-family: 'Quicksand', sans-serif;
            color: #4e3b31;
            font-size: 2.5rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 2rem;
        }

        .btn {
            border-radius: 12px;
            transition: all 0.3s ease-in-out;
            font-weight: 600;
        }

        .btn-success {
            background-color: #d4f8d4;
            border-color: #b2f5b2;
            color: #4e3b31;
        }

        .btn-success:hover {
            background-color: #b2f5b2;
            border-color: #a1e0a1;
            color: #4e3b31;
        }

        .btn-warning {
            background-color: #fff9c4;
            border-color: #f4f1a1;
            color: #4e3b31;
        }

        .btn-warning:hover {
            background-color: #f4f1a1;
            border-color: #f2e086;
            color: #4e3b31;
        }

        .btn-danger {
            background-color: #f8c1c1;
            border-color: #f4a1a1;
            color: #4e3b31;
        }

        .btn-danger:hover {
            background-color: #f4a1a1;
            border-color: #f28a8a;
            color: #4e3b31;
        }

        footer {
            background-color: #f8c6d2; /* Soft baby pink */
            padding: 1.5rem 0;
            text-align: center;
            color: #4e3b31;
            font-size: 0.9rem;
            margin-top: auto;
        }

        footer p {
            margin: 0;
        }

        footer a {
            color: #4e3b31;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            color: #d07852;
        }

        /* Pastel pink input fields */
        .form-control {
            background-color: #f9e6e6; /* Light pastel pink */
            border-color: #f2c3c3;
            color: #4e3b31;
        }

        .form-control:focus {
            border-color: #d07852; /* Focus border color */
            box-shadow: 0 0 5px rgba(208, 120, 82, 0.5); /* Focus effect */
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand" href="/">Scarlett's Café</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="/products">Menu</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/categories">Category</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/baristas">Barista</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Edit Category Form -->
<div class="container mt-5">
    <h1>Edit Category</h1>
    <form action="/categories/{{.category.ID}}/update" method="POST">
        <input type="hidden" name="_method" value="PUT">
        
        <div class="mb-3">
            <label for="name" class="form-label">Category Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{.category.Name}}" required>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3" required>{{.category.Description}}</textarea>
        </div>

        <button type="submit" class="btn btn-success">Update Category</button>
        <a href="/categories" class="btn btn-secondary">Cancel</a>
    </form>
</div>

<!-- Footer -->
<footer>
  <p>© 2024 Scarlett's Café | Crafted with ❤️ and ☕</p>
  <p><a href="#">Privacy Policy</a> | <a href="#">Contact Us</a></p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
