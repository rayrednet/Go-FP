<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories - Scarlett's Cafe</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="icon" href="/static/images/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Quicksand:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f9f1e7;
            font-family: 'Poppins', sans-serif;
            color: #4e3b31;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .navbar {
            background-color: #f8c6d2;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-size: 1.8rem;
            font-weight: 600;
            color: #4e3b31;
        }

        h1 {
            font-family: 'Quicksand', sans-serif;
            color: #4e3b31;
            font-size: 2.5rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 2rem;
        }

        .btn {
            border-radius: 12px;
        }

        .card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: none;
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card-body {
            color: #4e3b31;
        }

        footer {
            background-color: #f8c6d2;
            padding: 1.5rem 0;
            text-align: center;
            color: #4e3b31;
            font-size: 0.9rem;
            margin-top: auto;
        }

        footer a {
            color: #4e3b31;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            color: #d07852;
        }
    </style>
</head>
<body>

<!-- Navbar -->
{{ template "navbar" . }}

<div class="header">
    <h1>Scarlett's Menu Categories</h1>
    <p>Explore our wide range of curated menu categories!</p>
</div>

<!-- Sort Filter -->
<div class="d-flex justify-content-end mb-3">
    <form action="/categories" method="GET" class="d-flex">
        <select name="sort" class="form-select me-2" onchange="this.form.submit()">
            <option value="" {{ if eq .sort "" }}selected{{ end }}>Sort By</option>
            <option value="newest" {{ if eq .sort "newest" }}selected{{ end }}>Newest</option>
            <option value="oldest" {{ if eq .sort "oldest" }}selected{{ end }}>Oldest</option>
        </select>
        <noscript>
            <button type="submit" class="btn btn-primary">Apply</button>
        </noscript>
    </form>
</div>

<!-- Categories Cards -->
<div class="container mt-5">
    <p class="text-center"></p>
    <a href="/categories/create" class="btn btn-success mb-3">Add New Category</a>
    <div class="row">
        {{range .categories}}
        <div class="col-md-4 mb-4">
            <div class="card">
                <img src="{{.ImagePath}}" alt="{{.Name}}" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title">{{.Name}}</h5>
                    <p class="card-text">{{.Description}}</p>
                    <a href="/categories/{{.ID}}/edit" class="btn btn-warning btn-sm">Edit</a>
                    <form action="/categories/{{.ID}}/delete" method="POST" style="display:inline;" onsubmit="confirmDelete(event)">
                        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                    </form>
                </div>
            </div>
        </div>
        {{else}}
        <div class="col-12 text-center">
            <p>No categories found.</p>
        </div>
        {{end}}
    </div>
</div>

<!-- Footer -->
{{ template "footer" . }}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
