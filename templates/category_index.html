<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories - Scarlett's Cafe</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="icon" href="/static/images/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Aesthetic Fonts from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Quicksand:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f9f1e7; /* Pastel cream */
            font-family: 'Poppins', sans-serif; /* Aesthetic font */
            color: #4e3b31; /* Warm brown for text */
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure the body takes up full height */
        }

        .navbar {
            background-color: #f8c6d2; /* Soft baby pink */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-size: 1.8rem;
            font-weight: 600;
            color: #4e3b31;
            font-family: 'Quicksand', sans-serif; /* Slightly more playful font for brand */
        }

        .nav-link {
            color: #4e3b31;
            font-weight: 500;
        }

        .nav-link:hover {
            color: #d07852; /* Soft brown-orange */
        }

        /* Tabel */
        .table {
            background-color: #f9e6e6 !important; /* Soft pastel light pink */
        }

        .table th, .table td {
            color: #4e3b31; /* Warna teks tetap cokelat untuk kesan kalem */
            background-color: #f9e6e6 !important; /* Ensure light pink background for table data */
        }

        /* Header table yang lebih gelap */
        .table th {
            background-color: #f2c3c3; /* Darker pastel pink for header */
            color: #3e2723; /* Dark brown for the header text */
        }

        h1 {
            font-family: 'Quicksand', sans-serif; /* More playful font for title */
            color: #4e3b31;
            font-size: 2.5rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 2rem;
        }

        /* Tombol */
        .btn {
            border-radius: 12px; /* Tombol lebih bulat */
            transition: all 0.3s ease-in-out;
            font-weight: 600; /* Teks lebih tebal */
        }

        .btn-success {
            background-color: #d4f8d4; /* Hijau pastel cerah */
            border-color: #b2f5b2;
            color: #4e3b31; /* Teks berwarna cokelat gelap */
        }

        .btn-success:hover {
            background-color: #b2f5b2;
            border-color: #a1e0a1;
            color: #4e3b31; /* Pastikan teks tetap terbaca */
        }

        .btn-warning {
            background-color: #fff9c4; /* Kuning pastel cerah */
            border-color: #f4f1a1;
            color: #4e3b31;
        }

        .btn-warning:hover {
            background-color: #f4f1a1;
            border-color: #f2e086;
            color: #4e3b31;
        }

        .btn-danger {
            background-color: #f8c1c1; /* Merah pastel cerah */
            border-color: #f4a1a1;
            color: #4e3b31;
        }

        .btn-danger:hover {
            background-color: #f4a1a1;
            border-color: #f28a8a;
            color: #4e3b31;
        }

        footer {
            background-color: #f8c6d2; /* Soft baby pink */
            padding: 1.5rem 0;
            text-align: center;
            color: #4e3b31;
            font-size: 0.9rem;
            margin-top: auto; /* Push the footer to the bottom */
        }

        footer p {
            margin: 0;
        }

        footer a {
            color: #4e3b31;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            color: #d07852;
        }
    </style>
    
    <script>
        function confirmDelete(event) {
            if (!confirm("Are you sure you want to delete this category?")) {
                event.preventDefault();
            }
        }
    </script>
</head>
<body>

<!-- Navbar -->
{{ template "navbar" . }}

<!-- Categories Table -->
<div class="container mt-5">
<!-- Header -->
<div class="header">
    <h1>Scarlett's Menu Categories</h1>
    <p>Browse our curated menu categories and discover your favorites!</p>
</div>
    <a href="/categories/create" class="btn btn-success mb-3">Add New Category</a>
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {{range .categories}} <!-- Go template range to loop through categories -->
                <tr>
                    <td>{{.Name}}</td>
                    <td>{{.Description}}</td>
                    <td>
                        <a href="/categories/{{.ID}}/edit" class="btn btn-warning btn-sm">Edit</a>
                        <form action="/categories/{{.ID}}/delete" method="POST" style="display:inline;" onsubmit="confirmDelete(event)">
                            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                        </form>
                    </td>
                </tr>
            {{else}}
                <tr>
                    <td colspan="3">No categories found</td>
                </tr>
            {{end}}
        </tbody>
    </table>
</div>

<!-- Footer -->
{{ template "footer" . }}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
