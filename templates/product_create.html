<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create A New Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Quicksand:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f9f1e7;
            font-family: 'Poppins', sans-serif;
            color: #4e3b31;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .navbar {
            background-color: #f8c6d2;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-size: 1.8rem;
            font-weight: 600;
            color: #4e3b31;
            font-family: 'Quicksand', sans-serif;
        }

        .nav-link {
            color: #4e3b31;
            font-weight: 500;
        }

        .nav-link:hover {
            color: #d07852;
        }

        .header {
            text-align: center;
            padding: 2rem 0;
            color: #333;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: bold;
            font-family: 'Quicksand', sans-serif;
            color: #4e3b31;
            margin-bottom: 0.5rem;
        }

        .header p {
            font-size: 1rem;
            font-weight: 300;
        }

        .btn {
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease-in-out;
        }

        .btn-success {
            background-color: #c8e6c9;
            color: #4e3b31;
        }

        .btn-success:hover {
            background-color: #a5d6a7;
        }

        .btn-save {
            margin-bottom: 2rem; /* Adding space between the Save button and the footer */
        }

        footer {
            background-color: #f8c6d2;
            padding: 1.5rem 0;
            text-align: center;
            color: #4e3b31;
            font-size: 0.9rem;
            margin-top: auto;
        }

        footer p {
            margin: 0;
        }

        footer a {
            color: #4e3b31;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            color: #d07852;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .form-label {
            font-weight: 600;
        }

        .form-control {
            border-radius: 10px;
            background-color: #f8d9e1; /* Light pink color */
        }

        .form-group {
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
    <div class="container">
      <!-- Move brand name to the left -->
      <a class="navbar-brand" href="/">Scarlett's Café</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/products">Menu</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/categories">Category</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="/baristas">Barista</a>
          </li>
        </ul>
      </div>
    </div>
</nav>
  

<!-- Header -->
<div class="header">
    <h1>Create Scarlett's Menu</h1>
    <p>Fill in the details to add a new menu</p>
</div>

<!-- Form -->
<div class="container">
    <form action="/products" method="POST">
        <!-- CSRF Token -->
        <input type="hidden" name="_csrf" value="{{.csrf_token}}">

        <!-- Product Name -->
        <div class="form-group">
            <label for="name" class="form-label">Menu Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>

        <!-- Description -->
        <div class="form-group">
            <label for="description" class="form-label">Description</label>
            <input type="text" class="form-control" id="description" name="description" required>
        </div>

        <!-- Price -->
        <div class="form-group">
            <label for="price" class="form-label">Price</label>
            <input type="number" class="form-control" id="price" name="price" step="0.01" min="0" required>
        </div>

        <!-- Category -->
        <div class="form-group">
            <label for="category_id" class="form-label">Category</label>
            <select class="form-control" id="category_id" name="category_id" required>
                {{range .categories}}
                    <option value="{{.ID}}">{{.Name}}</option>
                {{end}}
            </select>
        </div>

        <!-- Available Hour -->
        <div class="form-group">
            <label for="available_hour" class="form-label">Available Hour</label>
            <input type="text" class="form-control" id="available_hour" name="available_hour" required>
        </div>

        <!-- Rating -->
        <div class="form-group">
            <label for="rating" class="form-label">Rating</label>
            <input type="number" class="form-control" id="rating" name="rating" step="0.1" min="0" max="5" required>
        </div>

        <!-- Stock -->
        <div class="form-group">
            <label for="stock" class="form-label">Stock</label>
            <input type="number" class="form-control" id="stock" name="stock" required>
        </div>

        <button type="submit" class="btn btn-success w-100 btn-save">Save</button>
    </form>
</div>

<!-- Footer -->
<footer>
    <p>© 2024 Scarlett's Café | Crafted with ❤️ and ☕</p>
    <p><a href="#">Privacy Policy</a> | <a href="#">Contact Us</a></p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
