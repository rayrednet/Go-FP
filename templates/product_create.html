<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Menu - Scarlett's Caf√©</title>
    <link rel="icon" href="/static/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Quicksand:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f9f1e7;
            font-family: 'Poppins', sans-serif;
            color: #4e3b31;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .navbar {
            background-color: #f8c6d2;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-size: 1.8rem;
            font-weight: 600;
            color: #4e3b31;
            font-family: 'Quicksand', sans-serif;
        }

        .header {
            text-align: center;
            padding: 2rem 0;
            color: #333;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: bold;
            font-family: 'Quicksand', sans-serif;
            color: #4e3b31;
            margin-bottom: 0.5rem;
        }

        .container {
            max-width: 800px;
            margin: 3rem auto;
        }

        form {
            max-width: 800px;
            margin: 0 auto;
        }

        .card {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            border-top: 6px solid #f8c6d2;
        }

        .card img {
            width: 100%;
            max-width: 300px;
            height: 300px;
            object-fit: cover;
            display: block;
            margin: 0 auto 1.5rem;
            border-radius: 12px;
        }

        .card h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #4e3b31;
            margin-bottom: 1rem;
            font-family: 'Quicksand', sans-serif;
        }

        .table th {
            background-color: #f6c8d2;
            color: white;
            text-align: left;
            font-weight: bold;
        }

        .table td {
            background-color: #f9f1e7;
            color: #4e3b31;
            padding: 0.75rem;
            border: none;
        }

        .table-striped > tbody > tr:nth-of-type(odd) {
            background-color: #fef5e5;
        }

        .btn-back {
            background-color: #b0e0e6;
            color: #ffffff;
            font-size: 1rem;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            display: inline-block;
            margin-top: 2rem;
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn-back:hover {
            background-color: #9ad1d1;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        footer {
            background-color: #f8c6d2;
            padding: 1.5rem 0;
            text-align: center;
            color: #4e3b31;
            font-size: 0.9rem;
            margin-top: auto;
        }

        footer a {
            color: #4e3b31;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            color: #d07852;
        }
    </style>
</head>
<body>

<!-- Navbar -->
{{ template "navbar" . }}

<div class="header">
    <h1>Add New Menu</h1>
</div>

<div class="container">
    <form action="/products" method="POST" enctype="multipart/form-data">
        <!-- CSRF Token -->
        <input type="hidden" name="_csrf" value="{{.csrf_token}}">

        <!-- Product Name -->
        <div class="form-group">
            <label for="name" class="form-label">Menu Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>

        <!-- Description -->
        <div class="form-group">
            <label for="description" class="form-label">Description</label>
            <input type="text" class="form-control" id="description" name="description" required>
        </div>

        <!-- Price -->
<div class="form-group">
    <label for="price" class="form-label">Price</label>
    <div class="input-group">
        <span class="input-group-text">$</span>
        <input type="number" class="form-control" id="price" name="price" step="0.01" min="0" required>
    </div>
</div>

        <!-- Category -->
        <div class="form-group">
            <label for="category_id" class="form-label">Category</label>
            <select class="form-control" id="category_id" name="category_id" required>
                <option value="" disabled selected>Choose Category</option>
                {{range .categories}}
                    <option value="{{.ID}}">{{.Name}}</option>
                {{end}}
            </select>
        </div>

        <!-- Available Hour -->
        <div class="form-group">
            <label for="available_hour" class="form-label">Available Hour</label>
            <input type="text" class="form-control" id="available_hour" name="available_hour" required>
        </div>

        <!-- Rating -->
        <div class="form-group">
            <label for="rating" class="form-label">Rating</label>
            <input type="number" class="form-control" id="rating" name="rating" step="0.1" min="0" max="5" required>
        </div>

        <!-- Stock -->
        <div class="form-group">
            <label for="stock" class="form-label">Stock</label>
            <input type="number" class="form-control" id="stock" name="stock" required>
        </div>

        <!-- Barista -->
<div class="form-group">
    <label for="barista_id" class="form-label">Barista</label>
    <select class="form-control" id="barista_id" name="barista_id" required>
        <option value="" disabled selected>Choose Barista</option>
        {{range .baristas}}
            <option value="{{.ID}}">{{.Name}}</option>
        {{end}}
    </select>
</div>


        <!-- Image Upload -->
        <div class="form-group">
            <label for="image" class="form-label">Upload Image</label>
            <input type="file" class="form-control" id="image" name="image" accept="image/*" required>
        </div>

        <button type="submit" class="btn btn-success w-100 btn-save">Save</button>
    </form>
</div>

{{ template "footer" . }}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
