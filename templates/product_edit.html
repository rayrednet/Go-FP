<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Scarlett's Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Quicksand:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f9f1e7; /* Pastel cream */
            font-family: 'Poppins', sans-serif;
            color: #4e3b31; /* Warm brown text */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .navbar {
            background-color: #f8c6d2; /* Soft baby pink */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-size: 1.8rem;
            font-weight: 600;
            color: #4e3b31;
            font-family: 'Quicksand', sans-serif;
        }

        .nav-link {
            color: #4e3b31;
            font-weight: 500;
        }

        .nav-link:hover {
            color: #d07852; /* Soft brown-orange */
        }

        /* Edit Product Form */
        h1 {
            margin-top: 50px; /* Adds space between navbar and form title */
        }

        form {
            max-width: 600px;
            margin: 30px auto; /* Increased margin for spacing */
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        label {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        input[type="text"],
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #e0c8b0; /* Soft pastel beige */
            border-radius: 4px;
            background-color: #f2e6d9; /* Light pastel beige */
            color: #4e3b31; /* Warm brown text */
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        textarea:focus,
        select:focus {
            border-color: #d07852; /* Soft brown-orange */
            outline: none;
            box-shadow: 0 0 5px rgba(208, 120, 82, 0.5); /* Soft orange glow on focus */
        }

        button[type="submit"] {
            background-color: #c8e6c9; /* Light pastel green */
            color: #4e3b31;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease-in-out;
        }

        button[type="submit"]:hover {
            background-color: #a5d6a7; /* Slightly darker pastel green */
        }

        /* Back Link */
        .back-link {
            margin-top: 30px; /* Adds space between the form and the back link */
            margin-bottom: 50px; /* Adds space before the footer */
        }

        /* Footer */
        footer {
            background-color: #f8c6d2;
            padding: 1.5rem 0;
            text-align: center;
            color: #4e3b31;
            font-size: 0.9rem;
            margin-top: auto;
        }

        footer p {
            margin: 0;
        }

        footer a {
            color: #4e3b31;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            color: #d07852;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
        <a class="navbar-brand" href="/">Scarlett's Café</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/products">Menu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/categories">Category</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/baristas">Barista</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/reviews">Review</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Edit Product Form -->
<h1 class="text-center mb-4">Edit Scarlett's Menu</h1>
<form action="/products/{{ .product.ID }}/update" method="POST">
    <div>
        <label for="name">Menu Name:</label>
        <input type="text" id="name" name="name" value="{{ .product.Name }}" required>
    </div>

    <div>
        <label for="description">Description:</label>
        <textarea id="description" name="description" required>{{ .product.Description }}</textarea>
    </div>

    <div>
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" step="0.01" value="{{ .product.Price }}" required>
    </div>

    <div>
        <label for="category_id">Category:</label>
        <select id="category_id" name="category_id">
            <option value="">Select a Category</option>
            {{range .categories}}
            <option value="{{.ID}}" {{if eq .ID $.product.CategoryID}}selected{{end}}>{{.Name}}</option>
            {{end}}
        </select>
    </div>

    <div>
        <label for="available_hour">Available Hour:</label>
        <input type="text" id="available_hour" name="available_hour" value="{{ .product.AvailableHour }}" required>
    </div>

    <div>
        <label for="rating">Rating:</label>
        <input type="number" id="rating" name="rating" step="0.1" value="{{ .product.Rating }}" required>
    </div>

    <div>
        <label for="stock">Stock:</label>
        <input type="number" id="stock" name="stock" value="{{ .product.Stock }}" required>
    </div>

    <div class="text-center">
        <button type="submit">Update Menu</button>
    </div>
</form>

<!-- Back Link -->
<div class="text-center mt-4 back-link">
    <a href="/products" class="btn btn-link" style="background-color: #a5d6e1; color: #fff; padding: 8px 20px; border-radius: 5px;">Back to Menu List</a>
</div>

<footer>
    <p>© 2024 Scarlett's Café | Crafted with ❤️ and ☕</p>
    <p><a href="#">Privacy Policy</a> | <a href="#">Contact Us</a></p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
