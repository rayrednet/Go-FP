<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Review - Scarlett's Cafe</title>
    <link rel="icon" href="/static/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Quicksand:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f9f1e7; /* Pastel cream background */
            font-family: 'Poppins', sans-serif;
            color: #4e3b31; /* Warm brown text */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #ffffff; /* White background for the form */
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Soft shadow */
        }

        h1 {
            font-size: 2rem;
            font-weight: bold;
            font-family: 'Quicksand', sans-serif;
            color: #4e3b31;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        label {
            font-weight: 600;
            margin-bottom: 0.5rem;
            display: block;
            color: #4e3b31; /* Text color */
        }

        input[type="text"],
        input[type="email"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 1rem;
            border: 1px solid #e0c8b0; /* Soft beige border */
            border-radius: 8px;
            background-color: #f8f8f8; /* Light gray */
            color: #4e3b31; /* Text color */
            font-size: 1rem;
        }

        textarea {
            resize: vertical; /* Allow vertical resizing */
        }

        input:focus,
        select:focus,
        textarea:focus {
            border-color: #d07852; /* Highlight border on focus */
            box-shadow: 0 0 5px rgba(208, 120, 82, 0.5); /* Glow effect */
            outline: none;
        }

        button {
            width: 100%;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .btn-primary {
            background-color: #d07852; /* Warm brown-orange */
            color: #ffffff; /* White text */
        }

        .btn-primary:hover {
            background-color: #b8643f; /* Darker brown-orange */
        }

        .btn-secondary {
            background-color: #e0c8b0; /* Soft beige */
            color: #4e3b31; /* Warm brown */
        }

        .btn-secondary:hover {
            background-color: #c9b298; /* Darker beige */
        }

        .text-center {
            text-align: center;
        }

        .mt-3 {
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    {{ template "navbar" . }}

    <div class="container">
        <h1>Edit Review</h1>
        <form action="/reviews/{{ .review.ID }}/update" method="POST">
            <div class="mb-3">
                <label for="cust_name">Customer Name</label>
                <input type="text" id="cust_name" name="cust_name" value="{{ .review.CustName }}" required>
            </div>
            <div class="mb-3">
                <label for="cust_email">Customer Email</label>
                <input type="email" id="cust_email" name="cust_email" value="{{ .review.CustEmail }}" required>
            </div>
            <div class="mb-3">
                <label for="product_id">Menu</label>
                <select id="product_id" name="product_id" required>
                    {{ range .products }}
                    <option value="{{ .ID }}" {{ if eq .ID $.review.ProductID }}selected{{ end }}>{{ .Name }}</option>
                    {{ end }}
                </select>
            </div>
            <div class="mb-3">
                <label for="review">Review</label>
                <textarea id="review" name="review" rows="4" required>{{ .review.Review }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Update Review</button>
            <a href="/reviews" class="btn btn-secondary mt-3">Back to Reviews</a>
        </form>
    </div>

    {{ template "footer" . }}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
